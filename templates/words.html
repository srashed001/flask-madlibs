
{% extends 'base.html' %}

{% block title %} Home Page {% endblock %}

{%block content %}
<h1>MadLibs</h1>
<form action="/story">
    {% for word in story_words %}
    <div class="story_form">
        <label for="{{word}}">{{word}}:</label>
        <input type="text" name="{{word}}" id="{{word}}">
    </div>
    {% endfor %}
    <button>Submit</button>
</form>
{% endblock %}
